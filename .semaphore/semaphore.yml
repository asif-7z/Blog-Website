version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Build
    task:
      jobs:
        - name: pip
          commands:
            - sem-version python 3.11
            - checkout
            - mkdir .pip_cache
            - cache restore
            - pip install --cache-dir .pip_cache -r requirements.txt
            - cache store
  - name: test
    task:
      prologue:
        commands:
          - sem-version python 3.11
          - checkout
          - cache restore
          - pip install --cache-dir .pip_cache -r requirements.txt
      jobs:
        - name: run_test
          commands:
            - cd src
            - python manage.py makemigrations --merge
            - 'y'
            - python manage.py migrate
            - python manage.py test
        - name: Checklist
          commands:
            - cd src
            - python manage.py check --deploy
        - name: style
          commands:
            - pip install flake8
            - flake8 src/ --max-line-length=127
